<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>
<div>

</div>

<ion-content padding>
    <ion-list>
  <ion-item>
    <ion-label stacked>Email: </ion-label>
    <ion-input type="text" name="Email_txt" #Email_txt="ngModel" [(ngModel)]="users.email"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label stacked>Contraseña: </ion-label>
    <ion-input type="text" name="passw_txt" #passw_txt="ngModel" [(ngModel)]="users.passw"></ion-input>
  </ion-item>
  </ion-list>
  <br>

  <button ion-button full (click)="addusers()">Iniciar sesión</button>


</ion-content>
