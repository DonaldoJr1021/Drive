<ion-header>

  <ion-navbar>
    <ion-title>Registrar Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label stacked>Nombres y Apellidos</ion-label>
        <ion-input type="text" name="Nombres_txt" #Nombres_txt="ngModel" [(ngModel)]="users.Nombres_Apellidos"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label stacked>Celular: </ion-label>
        <ion-input type="text" name="Celular_txt" #Celular_txt="ngModel" [(ngModel)]="users.Celular"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label stacked>Email: </ion-label>
        <ion-input type="text" name="Email_txt" #Email_txt="ngModel" [(ngModel)]="users.email"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label stacked>Contrase√±a: </ion-label>
        <ion-input type="password" name="passw_txt" #passw_txt="ngModel" [(ngModel)]="users.passw"></ion-input>
      </ion-item>
      <br>

      <button ion-button full (click)="addusers()">Crear Cuenta</button>

</ion-content>
