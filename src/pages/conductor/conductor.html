<ion-header>

  <ion-navbar>
    <ion-title>Registrar Conductor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
    <ion-item>
        <ion-label stacked>Nombres y Apellidos</ion-label>
        <ion-input type="text" name="Nombres_txt" #Nombres_txt="ngModel" [(ngModel)]="conductores.Nombres_Apellidos"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label stacked>Celular: </ion-label>
        <ion-input type="text" name="Celular_txt" #Celular_txt="ngModel" [(ngModel)]="conductores.Celular"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label stacked>Email: </ion-label>
        <ion-input type="text" name="Email_txt" #Email_txt="ngModel" [(ngModel)]="conductores.email"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label stacked>Contrase√±a: </ion-label>
        <ion-input type="password" name="passw_txt" #passw_txt="ngModel" [(ngModel)]="conductores.passw"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label stacked>Cedula: </ion-label>
        <ion-input type="text" name="cedula_txt" #cedula_txt="ngModel" [(ngModel)]="conductores.cedula"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label stacked>Placa: </ion-label>
        <ion-input type="text" name="placa_txt" #pacla_txt="ngModel" [(ngModel)]="conductores.placa"></ion-input>
      </ion-item>
      </ion-list>
      <br>
      <button ion-button full (click)="addconductores()">Crear Cuenta</button>
</ion-content>
